{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/settings/court_list.css' %}">
    <div class="col-md-offset-5">

        </div>

    <div class="col-md-10">
    
    <div class="row center">

    </div>

    <div class="row center">
        
    </div>
        <div class="row">
        <ul class="list-group">
            {% if accountform %}
                <h2> Create Account </h2>
                <form action={% url 'create_account'%} method='POST' >
                {{ accountform }}
                {% csrf_token %}
                    <div class="form-group">
                    <label for="">Currency Type</label>
                        <select class="form-control" name="currency_type">
                            {% for currency in currencies %}
                                <option value="{{ currency.id }}">{{ currency.currency_type }}</option>
                            {% endfor %}
                        </select>
                    </div>
                <div class="form-group">
                    <label> Choose User </label>
                    <select name="user_id" class="form-control">
                        {% for user in users %}
                            <option value="{{ user.id }}">{{ user.email }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class='form-group' style='padding-left: 90%; padding-top: 15px;'>
                    <input type="submit" class="btn btn-primary" value='Submit'>
                </div>
            {% endif %}
        </div>
        </ul>
    </div>
        
        <hr>



    </div>

{% endblock %}
