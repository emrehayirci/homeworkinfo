{% extends 'base.html' %}
{% block content %}
     <form action="{% url 'update_user' pk=user.id %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label> Email </label>
            <input type="text" class="form-control" value="{{ user.email }}" name="email">
        </div>
        <div class="form-group">
            <label> Password </label>
            <input type="text" class="form-control" value="{{ user.password }}" name="password">
        </div>
        <div class="form-group">
            <label> First Name :</label>
            <input type="text" class="form-control" value="{{ user.first_name }}" name="first_name">
        </div>
        <div class="form-group">
            <label>Last Name : </label>
            <input type="text" class="form-control" value="{{ user.last_name }}" name="last_name">
        </div>
        <div class="form-group">
            <label> City</label>
            <input type="text" class="form-control" value="{{ address.city }}" name="city">
        </div>
        <div class="form-group">
            <label> Street </label>
            <input type="text" class="form-control" value="{{ address.street }}" name="street">
        </div>
        <div class="form-group">
            <label> District </label>
            <input type="text" class="form-control" value="{{ address.district }}" name="district">
        </div>
        <div class="form-group">
            <label>Zipcode</label>
            <input type="text" class="form-control" value="{{ address.zipcode }}" name="zipcode">
        </div>
        <div class="form-group">
            <label for=""> Block No : </label>
            <input type="text" class="form-control" value="{{ address.no }}" name="no">
        </div>
        <div class="form-group">
            <label for=""> Phone No : </label>
            <input type="text" class="form-control" value="{{ user.phone_no }}" name="phone_no">
        </div>
        <input type="submit" value="Save Form" class="btn btn-primary" style="margin-left: 80%;">
    </form>
{% endblock %}
